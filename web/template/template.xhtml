<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view encoding="ISO-8859-1" contentType="text/html" locale="#{controleLocale.currentLocale}">
        <h:head>
            <title><ui:insert name="titulo">Título da Página</ui:insert></title>
        </h:head>
        <h:body>
            <b:container>
                <h:form id="formMenu">
                    <b:navBar brand="TA">
                        <b:navbarLinks>
                            <b:navLink value="Início" outcome="inicio"/>
                            <b:dropMenu value="Cadastros">
                                <b:navCommandLink value="Leilão" ajax="false" action="#{ControleLeilao.listar()}"/>
                            </b:dropMenu>
                            <b:dropMenu value="Idiomas">
                                <b:navCommandLink value="Inglês" action="#{controleLocale.englishLocale()}"
                                                  update=":conteudo"/>
                                <b:navCommandLink value="Português" action="#{controleLocale.portugueseLocale()}"
                                                  update=":conteudo"/>
                            </b:dropMenu>
                        </b:navbarLinks>
                    </b:navBar>
                </h:form>
                <h:panelGroup id="conteudo">
                    <ui:insert name="conteudo">
                        Aqui vai o conteudo das paginas
                    </ui:insert>
                </h:panelGroup>
            </b:container>
        </h:body>
    </f:view>
</html>
