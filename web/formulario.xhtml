<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{ControleLeilao.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" layout="grid"
                             columnClasses="ui-grid-col-2, ui-grid-col-20"
                             styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="#{msgs['leilao.form.titulo']}"/>
                    </f:facet>
                    <p:outputLabel value="ID"/>
                    <p:inputText value="#{ControleLeilao.objeto.id}" size="5" readonly="true"/>

                    <p:outputLabel value="#{msgs['leilao.form.nomeDono']}" for="txtNomePessoa"/>
                    <p:inputText id="txtNomePessoa" value="#{ControleLeilao.nome}"
                                 size="40" maxlength="40"
                                 required="true" requiredMessage="O nome deveser informado"
                                 placeholder="Obrigatório" />

                    <p:outputLabel value="#{msgs['leilao.form.contato']}" for="txtTelefonePessoa"/>
                    <p:inputText id="txtTelefonePessoa" value="#{ControleLeilao.telefone}"
                                 size="10" maxlength="10"
                                 required="true" requiredMessage="O telefone deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="#{msgs['leilao.form.lance']}" for="txtLance"/>
                    <p:inputText id="txtLance" value="#{ControleLeilao.valor}"
                                 size="10" maxlength="10"
                                 required="true" requiredMessage="O Lance deve ser informado"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="#{msgs['leilao.form.valorMinimo']}: #{ControleLeilao.objeto.valorMinimo}"/>
                    <p:outputLabel value="#{msgs['leilao.form.valorGanho']}: #{ControleLeilao.objeto.valorGanho}"/>
                    <p:outputLabel value="#{msgs['leilao.form.arrematador']}" for="txtNome"/>
                    <p:inputText id="txtNome" value="#{ControleLeilao.objeto.nome}"
                                 size="40" maxlength="40"
                                 required="true" requiredMessage="O nome deveser informado"
                                 placeholder="Obrigatório" readonly="true" disabled="true"/>

                    <p:outputLabel value="#{msgs['leilao.form.contato']}" for="txtTelefone"/>
                    <p:inputText id="txtTelefone" value="#{ControleLeilao.objeto.telefone}"
                                 size="10" maxlength="10"
                                 required="true" requiredMessage="O telefone deve ser informado"
                                 placeholder="Obrigatório" readonly="true" disabled="true"/>

                    <p:outputLabel value="#{msgs['leilao.form.descricao']}" for="txtDescricao"/>
                    <p:inputText id="txtDescricao" value="#{ControleLeilao.objeto.descricao}"
                                 size="40" maxlength="40"
                                 required="true" requiredMessage="A Descrição deve ser informada"
                                 placeholder="Obrigatório" readonly="true" disabled="true"/>

                    <p:outputLabel value="#{msgs['leilao.form.valorMinimo']}" for="txtValorMinimo"/>
                    <p:inputText id="txtValorMinimo" value="#{ControleLeilao.objeto.valorMinimo}"
                                 size="10" maxlength="10"
                                 required="true" requiredMessage="O valorMinimo deve ser informado"
                                 placeholder="Obrigatório" readonly="true" disabled="true"/>

                    <p:outputLabel value="#{msgs['leilao.form.valorGanho']}" for="txtValorGanho"/>
                    <p:inputText id="txtValorGanho" value="#{ControleLeilao.objeto.valorGanho}"
                                 size="10" maxlength="10"
                                 required="true" requiredMessage="O valorGanho deve ser informado"
                                 placeholder="Obrigatório" readonly="true" disabled="true"/>
                    <p:outputLabel value="#{msgs['leilao.form.validade']}" for="txtValidade" />
                    <p:calendar id="txtValidade" value="#{ControleLeilao.objeto.validade}" 
                                pattern="MM/dd/yyyy HH:mm" disabled="true"
                                required="true" requiredMessage="A validade deve ser informado" readonly="true">
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar>
                    <p:commandButton value="#{msgs['leilao.form.salvar']}"
                                     icon="ui-icon-disk" actionListener="#{ControleLeilao.salvar2()}"
                                     update="formEdicao :formListagem"/>

                </p:panelGrid>
            </div>
        </h:panelGroup>
    </h:form>
</html>
