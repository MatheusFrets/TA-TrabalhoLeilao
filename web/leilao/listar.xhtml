<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template/template.xhtml">
        <ui:define name="titulo">Manutenção de Leilões</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!ControleLeilao.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{ControleLeilao.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{ControleLeilao.leilaoBean.lista}" var="obj"
                                 reflow="true">
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column> 
                        <p:column headerText="Dono">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                         <p:column headerText="Contato">
                             <p:outputLabel value="#{obj.telefone}"/>
                        </p:column>
                        <p:column headerText="Descricao">
                            <p:outputLabel value="#{obj.descricao}"/>
                        </p:column>
                        <p:column headerText="Valor Minimo">
                            <p:outputLabel value="#{obj.valorMinimo}"/>
                        </p:column>
                        <p:column headerText="Valor Ganho Automatico">
                            <p:outputLabel value="#{obj.valorGanho}"/>
                        </p:column>
                        <p:column headerText="Validade">
                            <p:outputLabel value="#{obj.validade}">
                            <f:converter converterId="converterCalendar"/>
                            </p:outputLabel>
                        </p:column>
                        
                          
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{ControleLeilao.alterar(obj)}"
                                                 process="@form" update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{ControleLeilao.remover(obj)}"
                                                 process="@form" update="@form"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="/leilao/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
